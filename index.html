<html>
    <head>
      <title>Climber CRUD</title>

      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class='bg'>
        <div class='maincontent'>
          <h1>Climber CRUD</h1>
          <h3>The Climbing Route User Database</h3>
          <p id="message"></p>

          <form id="sign-up-form" class="border">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up!">
            </fieldset>
          </form>

          <form id="sign-in-form" class="border">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
            </fieldset>
          </form>

          <form id="sign-out-form" class="border">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" value="Sign out!">
            </fieldset>
          </form>

          <form id="change-password-form" class="border">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password!">
            </fieldset>
          </form>

          <form id="route-index-form" class="border">
            <fieldset>
              <legend>Get All Routes</legend>
              <input type="submit" value="Get All Routes">
            </fieldset>
          </form>

          <form id="route-show-firm" class="border">
            <fieldset>
              <legend>Get One Route</legend>
                <input type="text" name="route[id]" placeholder="Route ID Here">
                <input type="submit">
            </fieldset>
          </form>

          <form id="example-delete" class="border">
            <fieldset>
              <legend>Delete One Example</legend>
              <input type="text" name="example[id]" placeholder="Example ID Here">
              <input type="submit" value="Delete Example">
            </fieldset>
          </form>

          <form id="route-create-form" class="border">
            <fieldset>
              <legend>Create One Route</legend>
              <input type="text" name="route[text]" placeholder="Example Text Here">
              <input type="submit" value="Create Example">
            </fieldset>
          </form>

          <form id="example-update" class="border">
            <fieldset>
              <legend>Update One Example</legend>
              <input type="text" name="example[id]" placeholder="Example ID Here">
              <input type="text" name="example[text]" placeholder="Example Text Here">
              <input type="submit" value="Update Example">
            </fieldset>
          </form>
        </div>
      </div>
    </body>
</html>
