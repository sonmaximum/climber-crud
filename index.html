<!DOCTYPE html>
<html>
    <head>
      <title>Climber CRUD</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class='bg'>
        <div class='maincontent'>
          <h1>Climber CRUD</h1>
          <h3>The Climbing Route User Database</h3>
          <p id="message"></p>

          <form id="sign-up-form" class="border">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up!">
            </fieldset>
          </form>

          <form id="sign-in-form" class="border">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
            </fieldset>
          </form>

          <form id="sign-out-form" class="border">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" value="Sign out!">
            </fieldset>
          </form>

          <form id="change-password-form" class="border">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password!">
            </fieldset>
          </form>

          <form id="route-index-form" class="border">
            <fieldset>
              <legend>Get All Routes</legend>
              <input type="submit" value="Get All Routes">
            </fieldset>
          </form>

          <form id="route-show-form" class="border">
            <fieldset>
              <legend>Get One Route</legend>
                <input type="text" name="route[id]" placeholder="Route ID Here">
                <input type="submit" value="Get a Route">
            </fieldset>
          </form>

          <form id="route-delete-form" class="border">
            <fieldset>
              <legend>Delete One Route</legend>
              <input type="text" name="route[id]" placeholder="Route ID Here">
              <input type="submit" value="Delete Route">
            </fieldset>
          </form>

          <form id="route-create-form" class="border">
            <fieldset>
              <legend>Create One Route</legend>
              <input type="text" name="route[name]" placeholder="Route Name Here">
              <input type="text" name="route[rating]" placeholder="Route Rating Here">
              <input type="text" name="route[location]" placeholder="Route Location Here">
              <input type="text" name="route[route_type]" placeholder="Route Type Here">
              <input type="text" name="route[color]" placeholder="Route Color Here"> <br>
              <input type="radio" name="route[outdoors]" value=true >Outdoors
              <input type="radio" name="route[outdoors]" value=false >Indoors<br>
              <input type="checkbox" name="route[attempted]" value=true >Attempted?
              <input type="checkbox" name="route[completed]" value=true >Completed?
              <input type="checkbox" name="route[sent]" value=true >Sent?
              <input type="checkbox" name="route[project]" value=true >Project?<br>
              <input type="number" name="route[hangs]" placeholder="Route Hangs Here">
              <input type="text" name="route[comments]" placeholder="Route Comments Here">
              <input type="submit" value="Create Route">
            </fieldset>
          </form>

          <form id="route-update-form" class="border">
            <fieldset>
              <legend>Update One Route</legend>
              <input type="text" name="route[id]" placeholder="Route ID Here"><br>
              <input type="text" name="route[name]" placeholder="Route Name Here">
              <input type="text" name="route[rating]" placeholder="Route Rating Here">
              <input type="text" name="route[location]" placeholder="Route Location Here">
              <input type="text" name="route[route_type]" placeholder="Route Type Here">
              <input type="text" name="route[color]" placeholder="Route Color Here"> <br>
              <input type="radio" name="route[outdoors]" value=true >Outdoors
              <input type="radio" name="route[outdoors]" value=false >Indoors<br>
              <input type="checkbox" name="route[attempted]" value=true >Attempted?
              <input type="checkbox" name="route[completed]" value=true >Completed?
              <input type="checkbox" name="route[sent]" value=true >Sent?
              <input type="checkbox" name="route[project]" value=true >Project?<br>
              <input type="number" name="route[hangs]" placeholder="Route Hangs Here">
              <input type="text" name="route[comments]" placeholder="Route Comments Here">
              <input type="submit" value="Create Route">
            </fieldset>
          </form>
          <p id='newcontent'></p>
        </div>
      </div>
    </body>
</html>
